<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-Onboarding Checklist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="checklist.css"> </head>
<body>
  <div class="container">
    <h2>Post-Onboarding Checklist</h2>
    <ul class="checklist">
      <li>
        <input type="checkbox" id="admin-access" name="admin_access">
        <label for="admin-access">Requested Admin Access</label>
      </li>
      <li>
        <input type="checkbox" id="python-installed" name="python_installed">
        <label for="python-installed">Installed Python</label>
      </li>
    </ul>
  </div>

  <script src="script.js"></script> </body>
</html>
