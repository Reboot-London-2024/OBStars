<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Onboarding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="bank-logo.png" alt="Company Logo">  <h1>Welcome to Lloyds Banking Group Onboarding</h1>
      <p>Hey there! Welcome to the LBG family! We're so glad you're here. Get ready to learn, grow, and achieve great things together.</p>
    </header>
    <form id="login-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="engineer">Engineer</option>
        <option value="business_manager">Business Manager</option>
      </select>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
