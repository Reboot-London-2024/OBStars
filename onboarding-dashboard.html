  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(3, minmax(100px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
    }
    .tile {
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .tile a {
      text-decoration: none;
      color: #333;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .title {
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
      color: #004481; /* Lloyds Banking Group blue */
    }
  </style>
</head>
